<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Go!</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>&bull; Rock Paper Scissors &bull;</h1>
    </header>

    <div class="score-board" data-aos="flip-right">
        <div class="badge user-label">User</div>
        <div class="badge computer-label">Computer</div>
        <div class="chosen user-choice-label" data-aos="fade-right">Paper</div>
        <div class="chosen computer-choice-label" data-aos="fade-left">Rock</div>
        <div class="score-container">
            <div class="user-score score">0</div>
                :
             <div class="computer-score score">0</div>
        </div>
    </div>

    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choice-container">
        <div class="choice rock">
            <img src="images/Rockhand.png" class="rock-img" alt="">
        </div>
        <div class="choice paper">
            <img src="images/Paperhand.png" class="paper-img" alt="">
        </div>
        <div class="choice scissors">
            <img src="images/Scissorshand.png" class="scissors-img" alt="">
        </div>
    </div>

    <div class="message">
        <p>Make your move!</p>
    </div>

    <h1 class="winlose"></h1> 
    
    <footer>
        <p>The one who scores 15 points first wins. Wait for few seconds after completing a game to start new one.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
